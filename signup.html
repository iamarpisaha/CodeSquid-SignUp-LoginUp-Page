<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />

    <!-- icon link  -->
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- font link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Signin Page</title>
  </head>
  <body class="flex">
    <div id="container" class="oflex">
      <div id="left-div" class="flex flex-col">
        <img src="./img/CodeSquid-logo.png" alt="Logo" />
        <img src="./img/login-illustration-left.png" alt="Illustration" />
        <h4>Online Community For Front-end Developers</h4>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididun.
        </p>
      </div>
      <div id="right-div" class="flex flex-col">
        <h4>Join & Connect the Fastest Growing Online Community</h4>
        <div id="google-github-btn" class="button-sec oflex">
          <button class="flex">
            <i class="bi bi-google"></i>Log In with Google
          </button>
          <button class="flex">
            <i class="bi bi-github"></i>Log In with Github
          </button>
        </div>
        <form action="#">
          <div>
            <label for="user">Username</label>
            <input type="text" id="user" placeholder="arpisaha123" />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="mailofarpisaha@gmail.com"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********" />
          </div>
          <div id="checkbox-row" class="flex-between">
            <div class="items-center">
              <input type="checkbox" id="tick" />
              <label for="tick">I accept the terms & condition</label>
            </div>
            <div>
              <button type="submit" id="login-btn">sign up</button>
            </div>
          </div>
        </form>
        <p id="signup-txt">
          Own an account ? <a href="./index.html">log in </a>
        </p>
      </div>
    </div>
  </body>
</html>
